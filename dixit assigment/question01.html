<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href="css/question01.css">
    <script src='main.js'></script>

</head>
<body>

    <div class="reg-form">

            <h1>step 1 user informations</h1>
            <div class="row1">
            <label>Name *</label> 
            <input type="text" name="name" placeholder="Name *">
            </div>
            <div class="row1">
                <label>Email *</label> 
                <input type="text" name="email" placeholder="Email *">
            </div>

            <div class="row1">
                <label>Phone *</label> 
                <input type="text" name="phone" placeholder="Phone *">
            </div>

            <h1>step 2 Deleivery address</h1>
            <div class="row1">
            <label>Address *</label> 
            <textarea name="address" placeholder="Address *" rows="" cols="" aria-expanded="false"></textarea>
            </div>
            <div class="row1">
                <label>Post code *</label> 
                <input type="text" name="code" placeholder="Postal code *">
            </div>

            <div class="row1">
                <label>Country *</label> 
                <input type="text" name="country" placeholder="Country *">
            </div>


            <h1>step 3 Card details</h1>
            <div class="row1">
            <label>Card type *</label> 
            <input type="radio" name="card" value="visa">Visa
            <input type="radio" name="card" value="amex">AmEx
            <input type="radio" name="card" value="mastercard">mastercard
            </div>
            <div class="row1">
                <label>card Number *</label> 
                <input type="text" name="cardnumbner" placeholder="cardNumber *">
            </div>

            <div class="row1">
                <label>Security code *</label> 
                <input type="text" name="scode" placeholder="Security Code *">
            </div>

            <div class="row1">
                <label>Name On Cards *</label> 
                <input type="text" name="cardnname" placeholder="Name on Card *">
            </div>


            <div class="row">

                <input type="submit" name="Buy Now" value="Buy Now!">
            </div>




    </div>

</body>
